<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <title>Models</title>
  </head>
  <body>
    <h1>Models</h1>
    <div style="display: flex; flex-wrap: wrap; gap: 10px">

        <model-viewer
          alt=""

          ar
          shadow-intensity="1"
          camera-controls
          touch-action="pan-y"
        ></model-viewer>
      </div>
      <div>
        <model-viewer
          alt=""
          src="../Assets/3DModels/Oliver.glb"
          ar
          shadow-intensity="1"

      </div>

      <div>
        <model-viewer
          alt=""
          src="../Assets/3DModels/OlivePet.glb"
          ar
          shadow-intensity="1"

      <div>
